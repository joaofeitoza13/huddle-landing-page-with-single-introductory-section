<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 
  <!-- Fonts Awesome -->
  <script src="https://kit.fontawesome.com/f743791ba4.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <picture class="logo">
      <img src="./images/logo.svg" alt="Huddle logo image">
    </picture>
    <article class="card">
      <figure class="card__img">
        <img src="./images/illustration-mockups.svg" alt="Illustration mockups">
      </figure>
      <section class="card__content">
        <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        <p class="content__desc">
          Huddle re-imagines the way we build communities. 
          You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="content__btn">Register</button>
      </section>
      <footer class="card__social">
        <a class="social-icon-box" href="#"><i class="social-icon fab fa-facebook-f"></i></a>
        <a class="social-icon-box" href="#"><i class="social-icon fab fa-twitter"></i></a>
        <a class="social-icon-box" href="#"><i class="social-icon fab fa-instagram"></i></a>
      </footer>
    </article>
  </main>
  <footer class="attribution visually-hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
